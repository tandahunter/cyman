<h1 mat-dialog-title>{{data.ContainerNumber}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input placeholder="Area" matInput [(ngModel)]="data.Area"/>
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Type" matInput [(ngModel)]="data.ContainerType"/>
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Customer" matInput [(ngModel)]="data.Customer"/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Locate</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Outgate</button>
</div>
